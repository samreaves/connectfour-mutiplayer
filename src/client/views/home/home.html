<!-- One big box for the game -->
<div id="game">

    <!-- That space where you see player 1? I want a header there. I'll use it to say which player's turn it is. -->
    <header id="header">

        <!-- Player 1 will always go first, so go ahead and put Player 1 there. -->
        <h1>Player 1</h1>
    </header>

    <!-- Below the header, I want to occasionally send the player a message. Right now, they need to know how to drop their first token. -->
    <div id="messages">
        Tap your token to make your play.
    </div>
