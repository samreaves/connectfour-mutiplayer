<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="./assets/css/style.css" type="text/css">
		<!-- Include the Montserrat and Roboto Slab fonts hosted from google.com/fonts -->
        <link href='http://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab:400,700' rel='stylesheet' type='text/css'/>    
		<title>Connect Four</title>
	</head>
	<body data-ng-app="connectfour">

        <!-- Angular view directive that renders each route -->
        <div data-ng-view class="container"></div>

        <!-- Import app dependencies -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/socket.io-client/socket.io.js"></script>
        <script src="bower_components/angular-socket-io/socket.js"></script>
        <script src="app.js"></script>
        <script src="views/home/home.js"></script>
        <script src="services/socket/socket.js"></script>
    		
            
    	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      	

      	<!-- Include my connectfour javascript logic into this file -->
        <script type="text/javascript" src="connectfour.js"></script>
	</body>
</html>
